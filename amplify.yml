version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - curl https://intoli.com/install-google-chrome.sh | bash
    build:
      commands:
        - yarn scully:build
  artifacts:
    baseDirectory: dist/static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
