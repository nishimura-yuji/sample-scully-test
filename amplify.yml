version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - export PATH=$PATH:$PWD/node_modules/.bin/
        - curl https://intoli.com/install-google-chrome.sh | bash
        - ng build --prod
    build:
      commands:
        - yarn scully
  artifacts:
    baseDirectory: dist/static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
